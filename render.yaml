services:
  - type: web
    name: my-spring-app
    env: java
    region: oregon  # Change to your preferred region
    plan: free
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: myapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # Auto-generates a secure random value
      - key: JWT_EXPIRATION
        value: 86400000  # 24 hours in milliseconds

databases:
  - name: myapp-db
    databaseName: myappdb
    user: myappuser
    plan: free
    region: oregon  # Same as your web service